dist: xenial

language: c

env:
    global:
        - CACHE_ENABLE=true

# Build on both Linux and Darwin
os:
    - linux
    - osx

# Build on both Clang and GCC
compilers:
    - clang
    - gcc

addons:
    apt:
        packages:
            - cmake
    homebrew:
        update: true
        packages:
            - cmake

cache:
    apt: true
    ccache: true

script:
    - mkdir build; cd build
    - cmake ../
    - make
